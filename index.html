<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Med Mastery Pro V1</title>
  
  <script>
    // 1. Environment Simulation
    window.process = { env: { API_KEY: '' } };

    // 2. Android Restriction Overrides & Warning Suppression
    (function() {
      const originalWarn = console.warn;
      const patterns = ['Babel', 'DevTools', 'React version', 'JSX runtime', 'precompile'];
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && patterns.some(p => args[0].includes(p))) return;
        originalWarn.apply(console, args);
      };
      console.info = () => {};
      console.debug = () => {};
    })();
  </script>

  <!-- CDNs for No-Build Execution -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }
    .medical-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); }
    #loading-screen {
      position: fixed; inset: 0; background: #0f172a; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
    }
    .spinner {
      width: 40px; height: 40px; border: 4px solid rgba(59, 130, 246, 0.1);
      border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <!-- LOCKED IMPORT MAP: Single source of truth for React 19 to prevent dual-version hangs -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.4.0",
    "d3": "https://esm.sh/d3@7.9.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <p style="margin-top: 20px; font-weight: 900; letter-spacing: 0.2em; font-size: 12px; color: #3b82f6; text-transform: uppercase;">Initializing Clinical Logic</p>
  </div>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import './index.tsx';
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
