name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Force consistent Kotlin version
        run: |
          echo "" >> android/build.gradle
          echo "subprojects {" >> android/build.gradle
          echo "    configurations.all {" >> android/build.gradle
          echo "        resolutionStrategy.eachDependency { details ->" >> android/build.gradle
          echo "            if (details.requested.group == \"org.jetbrains.kotlin\") {" >> android/build.gradle
          echo "                details.useVersion \"1.9.22\"" >> android/build.gradle
          echo "            }" >> android/build.gradle
          echo "        }" >> android/build.gradle
          echo "    }" >> android/build.gradle
          echo "}" >> android/build.gradle

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedMasteryPro-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
